{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Recuperar Senha</h2>
            <p>Por favor, insira seu endereço de e-mail abaixo e nós enviaremos um e-mail com instruções para redefinir sua senha.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                <button type="submit" class="btn btn-primary btn-block mt-3">Reinicializar minha senha</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
