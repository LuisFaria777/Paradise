{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}
{% block content %}
    <h1>{% trans "Sign Out" %}</h1>
    <p>{% trans "Are you sure you want to sign out?" %}</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">{% trans 'Logout' %}</button>
    </form>
{% endblock content %}
