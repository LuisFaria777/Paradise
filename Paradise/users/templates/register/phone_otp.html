<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Telefone</title>
</head>
<body>
    <h2>Verifique seu Telefone</h2>
    <p>Digite o código OTP que enviamos para o seu telefone.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verificar</button>
    </form>
</body>
</html>
